<div class="card-content">
  <h1>Card Manager</h1>
  <div class="editor">
    <div class="panel white">
      <div class="list">
        <div class="card white"
            ng-repeat="card in whiteDeck">
          {{card.text}}
          <div class="button delete"
              ng-click="deleteCard(card)">
            <span class="button-content">Elimina</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <textarea class="textbox"
            ng-model="whiteText"></textarea>
        <input type="button"
            class="send-button"
            ng-click="sendWhite()"
            value="Crea carta" />
      </div>

    </div>
    <div class="panel black">
      <div class="list">
        <div class="card black"
            ng-repeat="card in blackDeck">
          {{card.text}}
          <div class="button delete"
              ng-click="deleteCard(card)">
            <span class="button-content">Elimina</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <textarea class="textbox"
            ng-model="blackText"></textarea>
        <input type="button"
            class="send-button"
            ng-click="sendBlack()"
            value="Crea carta" />
      </div>
    </div>
  </div>
  <div class="footer">
    <a class="footer-element"
        ng-click="changeRoute('/home')">
      Home
    </a>
    <label class="footer-element"
        for="deckFile">Carica un file di testo:</label>
    <input class="footer-element deck-input"
        type="file"
        id="deckFile"
        name="deckFile"
        accept=".txt"
        on-read-file="sendDeck($fileContent)" />
    <span></span>
  </div>

</div>
